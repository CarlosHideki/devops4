<!DOCTYPE html>
<html>
<head>
	<title>Multiplicação</title>
</head>
<body>
	<h1>Multiplicação :</h1>
	<form method="POST" action="/multiply">

		<label for="num2">Número 2:</label>

	</form>
</body>
</html>
